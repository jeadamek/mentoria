<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>
        
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required/>
          </div>
        </div>
        
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
        </div>
        
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" minlength="6" required/>
        </div>
      
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required/>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="schedule-wrapper">
          <div class="subtitle">Primeira mentoria</div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorship-date" required />
            </div>
            <div class="time-wrapper">
              <div class="input-wrapper">
                <label for="first-mentorship-start">Das</label>
                <input type="time" id="first-mentorship-start" required />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-start">Até</label>
                <input type="time" id="first-mentorship-end" required />
              </div>
            </div>
          </div>
        </div>

          <div class="schedule-wrapper">
            <div class="subtitle">Segunda mentoria</div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentorship-date" required />
              </div>
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="second-mentorship-start">Das</label>
                  <input type="time" id="second-mentorship-start" required />
                </div>
                <div class="input-wrapper">
                  <label for="second-mentorship-start">Até</label>
                  <input type="time" id="second-mentorship-end" required />
                </div>
              </div>
            </div>
          </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" type="submit" form="my-form">Salvar</button>
    </footer>

  </div>
</body>
</html>
